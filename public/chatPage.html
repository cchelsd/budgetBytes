<head>

</head>
<body>

<header>
    <div id="webAppName">
        <a href="landingPage.html">
            <img src="images/logo.png" alt="Budget Bytes Logo" id="logo"/>
            <img src="images/name.png" alt="Budget Bytes" id="name"/>
        </a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="landingPage.html">Home</a> <!-- landing page -->
                <a class="nav-item nav-link active" href="chatPage.html">Chat with Budget Bytes</a> <!-- <span class="sr-only">(current)</span>-->
                <a class="nav-item nav-link" href="#">Locate Grocery Stores</a>
                <a class="nav-item nav-link" href="favoriteRecipesPage.html">Favorite Recipes</a>
                <a class="nav-item nav-link" href="aboutPage.html">About</a>
            </div>
        </div>
    </nav>
</header>

<div class="background">
    <!-- New User and Returning User Forms Container -->
    <div class="user-forms-container">
        <!-- User Type Selection -->
        <div class="user-type-selection">
            <button id="newUserButton">New User</button>
            <button id="returningUserButton">Returning User</button>
        </div>

        <!-- New User Form -->
        <div id="newUserFormContainer" class="form-container">
            <form id="newUserForm">
            <h2>New User Registration</h2>
                <div class="form-group">
                    <label for="userLogID">Enter your 4-digit code:</label>
                    <input type="number" id="userLogID" name="userLogID" class="form-control" min="1000" max="9999" required>
                    <button type="button" id="checkCodeButton">Check Code Availability</button>
                    <div id="codeCheckResult"></div>
                </div>

                <h3>Dietary Preferences:</h3>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="isVegan"> Vegan</label>
                    <label class="checkbox-label"><input type="checkbox" name="isVegetarian"> Vegetarian</label>
                    <label class="checkbox-label"><input type="checkbox" name="isDairyFree"> Dairy Free</label>
                    <label class="checkbox-label"><input type="checkbox" name="isLowCarb"> Low Carb</label>
                    <label class="checkbox-label"><input type="checkbox" name="isPescetarian"> Pescetarian</label>
                </div>

                <button type="submit" id="newUserSubmit" class="btn btn-primary">Submit</button>
                <div id="result"></div>
            </form>
        </div>

        <!-- Returning User Form -->
        <div id="returningUserFormContainer" class="form-container hidden">
            <form id="returningUserForm">
                <h2>Returning User</h2>
                <div class="form-group">
                    <label for="returningUserLogID">Enter your 4-digit code:</label>
                    <input type="number" id="returningUserLogID" class="form-control" min="1000" max="9999" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="returningResult"></div>
            </form>
        </div>
    </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chatTitle">
                <p>Chat with Budget Bytes</p>
            </div>

            <ul id="conversation">
                <!-- Messages will be appended here -->
            </ul>

            <div class="chat-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send">Send</button>
            </div>
        </div>
    </div>

<footer class="py-3 my-2">
