<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="favorites.js"></script>
        <!-- <script src="favorites.js"></script> -->
    </head>
</html>
<body id="favoritePage">
    <header>
        <div id="webAppName">
            <a href="landingPage.html">
                <img src="images/logo.png" alt="Budget Bytes Logo" id="logo"/>
                <img src="images/name.png" alt="Budget Bytes" id="name"/>
            </a>
        </div>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="landingPage.html">Home</a> <!-- landing page -->
                    <a class="nav-item nav-link" href="chatPage.html">Chat with Budget Bytes</a> <!-- <span class="sr-only">(current)</span>-->
                    <a class="nav-item nav-link" href="#">Locate Grocery Stores</a>
                    <a class="nav-item nav-link active" href="favoriteRecipesPage.html">Favorite Recipes</a>
                    <a class="nav-item nav-link" href="aboutPage.html">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="recipes">
        </section>
        <!-- Modal for displaying detailed recipe information -->
        <div class="modal fade" id="recipeModal" tab-index="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content custom-modal-style">
                <div class="modal-header">
                <!-- Modal title -->
                <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                </div>
                <div class="modal-body">
                <!-- Recipe image, title, details, and link displayed within the modal body -->
                <img id="recipeImage" />
                <h4 id="recipeName"></h4>
                <h2>Ingredients</h2>
                <p id="recipeIngredients"></p>
                <h2>Instructions</h2>
                <p id="recipeInstructions"></p>
                </div>
                <div class="modal-footer">
                <!-- Close button for the modal -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
