    <main>
        <div class="logIn">
            <h4>Log in to view your saved recipes.</h4>
        </div>
        <section class="recipes">
        </section>
        <!-- Modal for displaying detailed recipe information -->
        <div class="modal fade" id="recipeModal" tab-index="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content custom-modal-style">
                <div class="modal-header">
                <!-- Modal title -->
                <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                </div>
                <div class="modal-body">
                <!-- Recipe image, title, details, and link displayed within the modal body -->
                <img id="recipeImage" />
                <h4 id="recipeName"></h4>
                <h2>Ingredients</h2>
                <p id="recipeIngredients"></p>
                <h2>Instructions</h2>
                <p id="recipeInstructions"></p>
                </div>
                <div class="modal-footer">
                <!-- Close button for the modal -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </div>
            </div>
        </div>
    </main>
