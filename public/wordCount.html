    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Recipe Word Search</h1>
    
            <form id="searchForm">
                <div class="form-group">
                    <label for="recipe">Recipe:</label>
                    <textarea class="form-control" id="recipe" name="recipe" rows="4" cols="50"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="searchWord">Search Word:</label>
                    <input type="text" class="form-control" id="searchWord" name="searchWord">
                </div>
    
                <button type="button" class="btn btn-primary" onclick="submitForm()">Search</button>
            </form>
    
            <div class="mt-3" id="resultCard"></div>
        </div>
    
        <script>
async function submitForm() {
            const recipeTextarea = document.getElementById('recipe');
            const searchWord = document.getElementById('searchWord').value;

            try {
                const response = await fetch('http://localhost:3000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ recipe: recipeTextarea.value, searchWord }),
                });

                const data = await response.json();

                const occurrences = data.occurrences;
                const resultContainer = document.getElementById('resultCard');

                if (occurrences > 0) {
                    // Create a Bootstrap card
                    resultContainer.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${occurrences} occurrence(s) found</h5>
                                <p class="card-text">${highlightOccurrences(recipeTextarea.value, searchWord)}</p>
                            </div>
                        </div>`;
                } else {
                    resultContainer.innerHTML = '<p>No occurrences found.</p>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('resultCard').innerText = 'Error occurred.';
            }
        }

        function highlightOccurrences(text, word) {
            const regex = new RegExp(`\\b${word}\\b`, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
    </script>
    </body>
