    <script>
        async function fetchMealPlan(type) {
            try {
                const apiUrl = type === 'preference' ? 'http://localhost:3001/favorite' : 'http://localhost:3001/history/all';

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error:', error.message);
                throw error;
            }
        }
        let isGenerating = false; // Variable to track if the meal plan generation is in progress

        function generateMealPlan(type) {
            if (isGenerating) {
                // If already generating, ignore the click
                return;
            }

            isGenerating = true; // Set the flag to indicate that generation is in progress

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const mealCardsContainer = document.getElementById('meal-cards-container');

            // Clear previous meal plan
            mealCardsContainer.innerHTML = '';

            // Fetch meal plan based on preferences or randomly
            fetchMealPlan(type)
                .then((mealPlan) => {
                    console.log('Fetched Meal Plan:', mealPlan);

                    const availableRecipes = mealPlan[0].slice(); // Create a copy of the available recipes

                    for (let i = 0; i < 7; i++) {
                        // Check if there are available recipes for the current day
                        if (availableRecipes.length > 0) {
                            // Randomly select a recipe for the current day
                            const randomIndex = Math.floor(Math.random() * availableRecipes.length);
                            const dayRecipe = availableRecipes.splice(randomIndex, 1)[0];
                            const dayOfWeek = daysOfWeek[i % daysOfWeek.length];
                            const cardHtml = generateRecipeCard(dayRecipe, dayOfWeek);
                            mealCardsContainer.innerHTML += cardHtml;
                        } else {
                            // Handle the case when there are not enough available recipes
                            console.error('Not enough available recipes for the week.');

                            // Display a message for the remaining days
                            for (; i < 7; i++) {
                                const dayOfWeek = daysOfWeek[i % daysOfWeek.length];
                                const cardHtml = generateRecipeCard({ recipe: { name: 'You can make any available recipes', ingredients: 'Use ingredients available', instructions: 'Follow recipe' } }, dayOfWeek);
                                mealCardsContainer.innerHTML += cardHtml;
                            }

                            break; // Exit the loop
                        }
                    }

                    // Add click event listeners to each card
                    const recipeCards = document.querySelectorAll('.meal-card');
                    recipeCards.forEach((card) => {
                        card.addEventListener('click', (event) => {
                            // Stop event propagation to prevent the card from triggering its own click event
                            event.stopPropagation();

                            // Remove the 'expanded' class from all cards
                            recipeCards.forEach((otherCard) => {
                                otherCard.classList.remove('expanded');
                            });

                            // Toggle the class to expand/collapse the clicked card
                            card.classList.toggle('expanded');
                        });
                    });
                })
                .catch((error) => console.error(error))
                .finally(() => {
                    isGenerating = false; // Reset the flag when generation is complete
                });
        }
        function generateRecipeCard(recipe, dayOfWeek) {
            const recipeName = recipe && recipe.recipe && recipe.recipe.name ? recipe.recipe.name : 'Unknown Recipe';
            const recipeInstructions = recipe && recipe.recipe && recipe.recipe.instructions ? recipe.recipe.instructions : 'Unknown Recipe';
            const recipeIngredients = recipe && recipe.recipe && recipe.recipe.ingredients ? recipe.recipe.ingredients : 'No ingredients';

            return `
        <div class="meal-card" onclick="openModal('${recipeName}', '${recipeIngredients}', '${recipeInstructions}')">
            <h2>${dayOfWeek}</h2>
            <h5>${recipeName}</h5>
            <p>Ingredients: ${recipeIngredients}</p>
            <p>Instructions: ${recipeInstructions}</p>
        </div>
    `;
        }

    </script>
